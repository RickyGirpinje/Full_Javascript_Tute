<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <p id="demo">sd</p>
    <script>

        (function () {
            setInterval(() => {
                var t =  new Date().toLocaleTimeString()
                document.getElementById("demo").innerHTML = t
            }, 1000)
        })();

    </script>
</body>

</html>
